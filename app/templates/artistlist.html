{% extends "base.html" %}
{% block content %}
    <div style = "position:relative; left:20px; top:0px;">
        <h1>ArtistList</h1>
        {% for artist in artist_list %}
            <a href="{{ url_for('artist', name=artist.name) }}">{{ artist.name }}</a>
            <br>
        {% endfor %}
        <h1>VenueList</h1>
        {% for venue in venue_list %}
            <p>{{ venue.name }}</p>
        {% endfor %}
        <h1>EventList</h1>
        {% for event in event_list %}
            <p>{{ event.name }}</p>
        {% endfor %}
    </div>
{% endblock %}
